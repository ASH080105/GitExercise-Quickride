<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .ticket {
            margin-top: 20px;
            padding: 30px;
            border: 2px solid #333;
            background-color: #fff;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-image: url('ticketBG.jpg'); /* Replace 'your-image.jpg' with your local image file */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .ticket h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .ticket p {
            font-size: 18px;
            margin-bottom: 8px;
            color: #555;
        }
        .ticket:before, .ticket:after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        .ticket:before {
            left: -22px;
        }
        .ticket:after {
            right: -22px;
        }
        .snap-ticket {
            margin-top: 10px;
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>

    <h2>Your Ticket</h2>
    <div class="ticket">
        <h3>Ticket Confirmed</h3>
        <p>Seat Number: {{ seat }}</p>
        <p>Coach Number: {{ coach }}</p>
        <p>Destination: City A to City B</p>
        <p>Date: 20th Sept 2024</p>
    </div>
    <p class="snap-ticket">TAKE A SNAP OF YOUR TICKET</p>

</body>
</html>
