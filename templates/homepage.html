    </div>

    <!-- Total Price Display -->
    <h2>Total Price: <span id="total-price">0.00</span> RM</h2>

    <script>
        const stationPrices = {
            "Alor Setar": 0,
            "Anak Bukit": 0.60,
            "Gurun": 1.20,
            "Sungai Petani": 1.80,
            "Arau": 2.40,
            "Padang Besar": 3.00,
            "Jerantut": 3.60,
            "Kampung Berkam": 4.20,
            "Kuala Lipis": 4.80,
            "Batu Gajah": 5.40,
            "Ipoh": 6.00,
            "Kampar": 6.60,
            "Kuala Kangsar": 7.20,
            "Slim River": 7.80,
            "Sungkai": 8.40,
            "Taiping": 9.00,
            "Nilai": 9.60,
            "Seremban": 10.20,
            "Kajang": 10.80,
            "Rawang": 11.40,
            "Sungai Buloh": 12.00,
            "Batang Melaka": 12.60,
            "KL Sentral": 13.20,
            "Kuala Lumpur": 13.80,
            "Segamat": 14.40,
            "JB Sentral": 15.00,
            "Gua Musang": 15.60,
            "Pasir Mas": 16.20,
            "Bukit Mertajam": 16.80,
            "Butterworth": 17.40
        };

        // Set minimum date to today's date to prevent booking in the past
        document.getElementById('travel-date').setAttribute('min', new Date().toISOString().split('T')[0]);

        // Form submission handler
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent normal form submission

            // Gather form data
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const travelDate = document.getElementById('travel-date').value;
            const departureTime = document.getElementById('departure-time').value;
            const pax = parseInt(document.getElementById('pax').value);

            // Calculate the price
            const totalStations = Math.abs(stationPrices[destination] - stationPrices[origin]) / 0.60;
            const pricePerStation = 0.60;
            const totalPrice = totalStations * pricePerStation * pax;

            // Display booking confirmation details
            const confirmationDetails = `
                Origin: ${origin}<br>
                Destination: ${destination}<br>
                Date of Travel: ${travelDate}<br>
                Departure Time: ${departureTime}<br>
                Number of Pax: ${pax}
            `;
            document.getElementById('confirmation-details').innerHTML = confirmationDetails;
            document.getElementById('confirmation').style.display = 'block';

            // Display total price
            document.getElementById('total-price').innerText = totalPrice.toFixed(2);
        });

        // Disable destination if it matches the origin
        document.getElementById('origin').addEventListener('change', function() {
            const originValue = this.value;
            const destinationSelect = document.getElementById('destination');
            const options = Array.from(destinationSelect.options);

            options.forEach(option => {
                option.disabled = option.value === originValue;
            });
        });
    </script>
